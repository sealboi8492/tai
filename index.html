<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let wagaKG = parseFloat(prompt("Podaj wagę ciała w KG"))
        let wzrostCM = parseFloat(prompt("Podaj wzrost w CM"))

        const cmToM = 0.01

        let wrzostM = wzrostCM*cmToM

        const LiczBMI = (waga, wzrost) =>{
            let BMI = (waga / Math.pow(wzrost, 2));
            console.log(Math.round(BMI*100)/100)
        if(BMI < 18.5){
            console.log("Niedowaga")
        }else if(BMI >= 18.5 && BMI < 25){
            console.log("Waga prawidłowa")
        }else{
            console.log("Nadwaga")
        }}
        
        LiczBMI(wagaKG, wrzostM);

        
    </script>
</body>
</html>
